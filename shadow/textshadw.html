<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: white;
  text-shadow: 2px 2px 12px #000000;
}
</style>
</head>
<body>

<h1>Text-shadow effect! shows a white text with black shadow:</h1>
<p>The CSS text-shadow property applies shadow to text.

    In its simplest use, you only specify the horizontal shadow (2px) and the vertical shadow (2px)</p>
</body>
</html>
