<!DOCTYPE html>
<html>
<head>
<style>
div.card {
  width: 250px;
  /*multiple shadows ver hor blur spreadvalue color */ 
  box-shadow: 0 4px 8px 0 rgba(36, 25, 25, 0.2), 0 6px 20px 0 #14141400;
  text-align: center;
}

div.header {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  font-size: 40px;
}

div.container {
  padding: 10px;
}
</style>
</head>
<body>

<h1>Create Cards</h1>

<p>The box-shadow property can be used to create paper-like cards:</p>

<div class="card">
  <div class="header">
    <h1>1</h1>
  </div>

  <div class="container">
    <p>June 26, 2023</p>
  </div>
</div>

</body>
</html>
